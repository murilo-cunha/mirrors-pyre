-   id: pyre-check
    name: pyre-check
    description: 'Static type checking with `pyre-check`.'
    entry: pyre check
    language: python
    'types_or': [python, pyi]
    args: []
    require_serial: false
    pass_filenames: false
    additional_dependencies: []
    minimum_pre_commit_version: '2.9.2'
